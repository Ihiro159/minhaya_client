<!DOCTYPE html>
<html>
<haed>
  <title>WebSocket Client</title>
  <link rel="stylesheet" href="stylesheet.css">
</haed>
<body>
  <div>
  <h2>問題のジャンル</h2>
    <from action="" method ="post">
      <textarea name="sakumon" rows="2" cols = "50"></textarea>
    </from>
    <li>
      <h2 class = "mondai">問題</h2>
      <h2 class = "mondai">正答率：X%</h2>
    </li>
      <from action="" method ="post">
        <textarea name="sakumon" rows="5" cols = "200"></textarea>
      </from>
  </div>
  <div class="center">
      <h2 >解答</h2>
        <from action="" method ="post">
          <textarea name="sakumon" rows="2" cols = "50"></textarea>
        </from>
           <li>
            <h2 class="players">選択肢</h2>
            <h2 class="players"><input type="button" value="自動生成"></h2>
           </li>
            
          
          <div class="sentakusi"><br><br>
            <li>
              <textarea name="sakumon" rows="2" cols = "3"></textarea>
              <textarea name="sakumon" rows="2" cols = "3"></textarea>
              <textarea name="sakumon" rows="2" cols = "3"></textarea>
              <textarea name="sakumon" rows="2" cols = "3"></textarea>
              <textarea name="sakumon" rows="2" cols = "3"></textarea>
            </li>        
          </div>
             
  </div>

 <div >
  <li>
    <h3 class="chat"><input type="button" value="保存"></h3>
    <h3 class="chat"><input type="button" value="投稿"></h3>
    <h3 class="chat"><input type="button" value="削除"></h3>
  </li>
 </div>
 
  <h2></h2>
</body>
</html>
